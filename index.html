<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="bg-img-container">
    <div class="first-card">
      <img src="images/logo.svg" alt="logo-img">
      <p id="icons">
        <img class="icons" src="images/icon-document.svg" alt="document-img">
        <img class="icons" src="images/icon-folder.svg" alt="folder-img">
        <img class="icons" src="images/icon-upload.svg" alt="upload-img">
      </p>
    </div>
  



    <div class="second-card">
      <p>  You’ve used <b>815 GB</b> of your storage</p>
      <div class="slider-container">
        <div class="slider">
          <div class="circle"></div>
        </div>
      </div>
      <div class="number">
        <p><b>0 GB</b></p>
        <p><b>1000 GB</b></p>
      </div>

    </div>

    <div class="white-bg">
      <p id="last-text"><span id="span-1">185</span> <span id="span-2">GB Left</span></p>
    </div>

  </div>




  
  
  
  
</body>
</html>
